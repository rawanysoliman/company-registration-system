<div class="container-fluid gradient-bg min-vh-100 py-5">
  <div class="row justify-content-center">
    <div class="col-lg-8 col-md-10 col-sm-12">
      <div class="card">
        <div class="card-body p-5 text-center">
          <div *ngIf="isLoading" class="text-center">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2">Loading profile...</p>
          </div>

          <div *ngIf="!isLoading && companyProfile as profile">
            <!-- Company Logo -->
            <div class="mb-4">
              <img
                [src]="profile.logoUrl || companyLogo"
                [alt]="profile.englishName + ' Logo'"
                class="img-fluid rounded shadow"
                style="max-width: 200px; height: auto;"
                onerror="this.style.display='none'"
              >
            </div>

            <!-- Company Name Greeting -->
            <div class="mb-4">
              <h1 class="text-gradient fw-bold">Hello {{ profile.englishName }}</h1>
              <p class="text-muted">Welcome to your company dashboard</p>
            </div>
          </div>

          <!-- Error Message -->
          <div *ngIf="!isLoading && errorMessage" class="alert alert-danger mt-3">
            {{ errorMessage }}
          </div>

          <!-- Logout Button -->
          <div class="text-center mt-4">
            <button class="btn btn-outline-danger" (click)="logout()">
              <i class="bi bi-box-arrow-right me-2"></i>Logout
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
