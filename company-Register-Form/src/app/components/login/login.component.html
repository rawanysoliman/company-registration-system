<div class="container-fluid gradient-bg min-vh-100 py-5">
  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-7 col-sm-12">
      <div class="card">
        <div class="card-body p-5">
          <div class="text-center mb-4">
            <h1 class="text-gradient fw-bold">Login</h1>
            <p class="text-muted">Welcome back to your account</p>
          </div>

          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <!-- Email -->
            <div class="mb-3">
              <label for="email" class="form-label fw-semibold">Email Address *</label>
              <input
                type="email"
                id="email"
                formControlName="email"
                class="form-control form-control-lg"
                placeholder="Enter your email"
                [class.is-invalid]="isFieldInvalid('email')"
              >
              <div class="invalid-feedback" *ngIf="isFieldInvalid('email')">
                {{ getErrorMessage('email') }}
              </div>
            </div>

            <!-- Password -->
            <div class="mb-4">
              <label for="password" class="form-label fw-semibold">Password *</label>
              <div class="input-group">
                <input
                  [type]="showPassword ? 'text' : 'password'"
                  id="password"
                  formControlName="password"
                  class="form-control form-control-lg"
                  placeholder="Enter your password"
                  [class.is-invalid]="isFieldInvalid('password')"
                >
                <button
                  type="button"
                  class="btn btn-outline-secondary"
                  (click)="togglePassword()"
                >
                  <i class="bi" [class.bi-eye]="!showPassword" [class.bi-eye-slash]="showPassword"></i>
                </button>
              </div>
              <div class="invalid-feedback" *ngIf="isFieldInvalid('password')">
                {{ getErrorMessage('password') }}
              </div>
            </div>

            <!-- Submit Button -->
            <div class="d-grid mb-3">
              <button
                type="submit"
                class="btn btn-primary btn-lg"
                [disabled]="loginForm.invalid || isLoading"
              >
                <span *ngIf="!isLoading">Login</span>
                <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2"></span>
                <span *ngIf="isLoading">Logging in...</span>
              </button>
            </div>
          </form>

          <!-- Error Message -->
          <div *ngIf="errorMessage" class="alert alert-danger mt-3">
            {{ errorMessage }}
          </div>

          <!-- Register Link -->
          <div class="text-center mt-3">
            <p class="mb-0">Don't have an account? <a routerLink="/register" class="text-decoration-none">Register here</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
