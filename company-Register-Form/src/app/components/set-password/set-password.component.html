<div class="container-fluid gradient-bg min-vh-100 py-5">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8 col-sm-12">
      <div class="card">
        <div class="card-body p-5">
          <div class="text-center mb-4">
            <h1 class="text-gradient fw-bold">Set Password</h1>
            <p class="text-muted">Create your account password</p>
          </div>

          <form [formGroup]="passwordForm" (ngSubmit)="onSubmit()">
            <!-- New Password -->
            <div class="mb-3">
              <label for="newPassword" class="form-label fw-semibold">New Password *</label>
              <div class="input-group">
                <input
                  [type]="showPassword ? 'text' : 'password'"
                  id="newPassword"
                  formControlName="newPassword"
                  class="form-control"
                  placeholder="Enter new password"
                  [class.is-invalid]="passwordForm.get('newPassword')?.invalid && passwordForm.get('newPassword')?.touched"
                >
                <button
                  type="button"
                  class="btn btn-outline-secondary"
                  (click)="togglePassword()"
                >
                  <i class="bi" [class.bi-eye]="!showPassword" [class.bi-eye-slash]="showPassword"></i>
                </button>
              </div>
              <div class="invalid-feedback" *ngIf="passwordForm.get('newPassword')?.invalid && passwordForm.get('newPassword')?.touched">
                Password must meet all requirements
              </div>
            </div>

            <!-- Confirm Password -->
            <div class="mb-4">
              <label for="confirmPassword" class="form-label fw-semibold">Confirm Password *</label>
              <div class="input-group">
                <input
                  [type]="showConfirmPassword ? 'text' : 'password'"
                  id="confirmPassword"
                  formControlName="confirmPassword"
                  class="form-control"
                  placeholder="Confirm new password"
                  [class.is-invalid]="passwordForm.get('confirmPassword')?.invalid && passwordForm.get('confirmPassword')?.touched"
                >
                <button
                  type="button"
                  class="btn btn-outline-secondary"
                  (click)="toggleConfirmPassword()"
                >
                  <i class="bi" [class.bi-eye]="!showConfirmPassword" [class.bi-eye-slash]="showConfirmPassword"></i>
                </button>
              </div>
              <div class="invalid-feedback" *ngIf="passwordForm.errors?.['passwordMismatch'] && passwordForm.get('confirmPassword')?.touched">
                Passwords do not match
              </div>
            </div>

            <!-- Password Requirements -->
            <div class="mb-4">
              <h6 class="fw-semibold mb-2">Password Requirements:</h6>
              <ul class="list-unstyled">
                <li class="mb-1">
                  <i class="bi" [class.bi-check-circle-fill]="hasMinLength()" [class.text-success]="hasMinLength()" [class.bi-x-circle-fill]="!hasMinLength()" [class.text-danger]="!hasMinLength()"></i>
                  At least 6 characters
                </li>
                <li class="mb-1">
                  <i class="bi" [class.bi-check-circle-fill]="hasCapital()" [class.text-success]="hasCapital()" [class.bi-x-circle-fill]="!hasCapital()" [class.text-danger]="!hasCapital()"></i>
                  At least one capital letter
                </li>
                <li class="mb-1">
                  <i class="bi" [class.bi-check-circle-fill]="hasNumber()" [class.text-success]="hasNumber()" [class.bi-x-circle-fill]="!hasNumber()" [class.text-danger]="!hasNumber()"></i>
                  At least one number
                </li>
                <li class="mb-1">
                  <i class="bi" [class.bi-check-circle-fill]="hasSpecialChar()" [class.text-success]="hasSpecialChar()" [class.bi-x-circle-fill]="!hasSpecialChar()" [class.text-danger]="!hasSpecialChar()"></i>
                  At least one special character (&#64;$!%*?&)
                </li>
              </ul>
            </div>

            <!-- Submit Button -->
            <div class="d-grid mb-3">
              <button
                type="submit"
                class="btn btn-primary btn-lg"
                [disabled]="passwordForm.invalid || isLoading"
              >
                <span *ngIf="!isLoading">Set Password</span>
                <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2"></span>
                <span *ngIf="isLoading">Setting password...</span>
              </button>
            </div>
          </form>

          <!-- Error Message -->
          <div *ngIf="errorMessage" class="alert alert-danger mt-3">
            {{ errorMessage }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
